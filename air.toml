# $schema = "https://raw.githubusercontent.com/taplo/taplo/master/schemas/air.json"
root = "." # root directory of the project
tmp_dir = "tmp" # temporary directory where air will store it's temporary files

[build] # build configuration
    bin = "main" #name of the binary file to be generated after building the project
    cmd = "go build -o {{.Output}} {{.Input}}" # command to build the project
    exclude = ["tmp/*", "client/*"] # directories to be excluded from monitoring for changes
    include = ["**/*.go"] # file patterns to be included for monitoring
    ignore = ["tmp/*"] # files or directories to be ignored when triggering a build